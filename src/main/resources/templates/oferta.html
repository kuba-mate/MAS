<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Oferta</title>
  <link rel="stylesheet" th:href="@{/style_but.css}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a th:href="@{/}">SKLEP</a></li>
        <li><a th:href="@{/oferta}">Oferta sklepu</a></li>
        <li th:if="${session.role == 'user'}"><a th:href="@{/koszyk}">Koszyk</a></li>
        <li th:if="${session.role == 'user'}"><a th:href="@{/konto}">Moje konto</a></li>
        <li th:if="${session.role == 'admin'}"><a th:href="@{/admin}">Panel Admina</a></li>
        <li th:if="${session.user == null}">
          <a th:href="@{/login}">Zaloguj się</a>
        </li>
        <li th:if="${session.user != null}">
          <a th:href="@{/logout}">Wyloguj się</a>
        </li>
      </ul>
    </nav>
  </header>
<div class="container">
  <main>
    <h1>Oto nasza oferta!</h1>

    <div class="filters">
      <button onclick="window.location.href='/oferta/wszystkie'">Wszystkie</button>
      <button onclick="window.location.href='/oferta/sport'">Sport</button>
      <button onclick="window.location.href='/oferta/eleganckie'">Elegancja</button>
      <button onclick="window.location.href='/oferta/daily'">Daily</button>
    </div>

    <div class="products">
      <div class="product" th:each="but : ${buts}">
        <a th:href="@{'/oferta/produkt/' + ${but.id}}">
        <img th:src="@{/but_{id}.png(id=${but.id})}" alt="Product Image">
        </a>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div>Godziny otwarcia: 24/7</div>
      <div>
        Kontakt: +48 123 456 789 <br>
        Koszykowa 86, Warszawa
      </div>
    </div>
  </footer>
</div>
</body>
</html>
